<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Migros Market Arabası Takip Sistemi</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
<style>
  body { margin:0; font-family: Arial; background:#f0f0f0; }
  header { background:#ee7624; color:white; text-align:center; padding:1rem; }
  main { display:flex; flex-direction: row; gap:2rem; height:calc(100vh - 70px); min-height:600px; padding:0; }
  #store-map { position:relative; width:1400px; height:calc(100vh - 70px); min-height:600px; border:2px solid #ccc; background:#fff; }
  .shelf { position:absolute; background:#ffe0b2; border:2px solid #ee7624; border-radius:8px; z-index:1; }
  .cart { position:absolute; width:40px; height:40px; border-radius:50%; display:flex; align-items:center; justify-content:center; color:white; font-weight:bold; z-index:2; }
  #controls { display:flex; flex-direction:column; gap:1rem; background:#fff3e0; border:2px solid #ee7624; border-radius:12px; padding:2rem 1.5rem; min-width:220px; }
  button { padding:.7rem 1rem; font-size:1rem; cursor:pointer; border:none; border-radius:6px; background:#ee7624; color:#fff; font-weight:bold; transition:.2s; }
  button:hover { background:#d65d0e; }
  #cart-list-panel { background:#fff3e0; border:2px solid #ee7624; border-radius:12px; min-width:220px; max-width:260px; display:flex; flex-direction:column; height:500px; box-shadow:0 2px 8px rgba(0,0,0,0.04); }
  .cart-list-title { font-size:1.1rem; font-weight:bold; color:#ee7624; background:#fff; border-radius:12px 12px 0 0; padding:1rem; text-align:center; border-bottom:1.5px solid #ee7624; }
  .cart-list-scroll { flex:1; overflow-y:auto; padding:.7rem 1rem 1rem 1rem; background:#fff3e0; border-radius:0 0 12px 12px; }
  .cart-list-item { font-size:1rem; color:#333; background:#fff; border-radius:6px; margin-bottom:.5rem; padding:.5rem .8rem; border:1px solid #ee7624; font-weight:500; cursor:pointer; display:flex; align-items:center; gap:6px; }
  .cart-list-item.connected { background:#ee7624; color:#fff; border:2px solid #ee7624; font-weight:bold; }
</style>
</head>
<body>
<header>
  <h1>Migros Market Arabası Takip Sistemi</h1>
</header>
<main>
  <div id="store-map"></div>
  <div style="display:flex; flex-direction:column; gap:2rem;">
    <div id="controls">
      <button id="connect-btn">BLE Cihazına Bağlan</button>
      <button id="toggle-sim">Takibi Aç/Kapa</button>
      <button id="toggle-heatmap">Isı Haritasını Göster</button>
    </div>
    <div id="cart-list-panel">
      <div class="cart-list-title">Takip Edilen Market Arabaları</div>
      <div class="cart-list-scroll" id="cart-list-scroll"></div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/heatmapjs@2.0.5/heatmap.min.js"></script>
<script>
const storeMap = document.getElementById('store-map');

// Reyonlar
const shelves = [
  {x:60,y:60,w:120,h:30},{x:60,y:120,w:120,h:30},{x:220,y:60,w:120,h:30},
  {x:220,y:120,w:120,h:30},{x:400,y:60,w:150,h:30},{x:400,y:120,w:150,h:30},
  {x:60,y:220,w:490,h:30},{x:60,y:320,w:490,h:30},{x:60,y:420,w:490,h:30}
];

// Arabalar
let carts = [
  {id:1,x:80,y:70},{id:2,x:250,y:130},{id:3,x:420,y:70}
];

let simulation = true;
let heatmapVisible = true;

// Heatmap
const heatmap = h337.create({container:storeMap,radius:50,maxOpacity:0.6,minOpacity:0,blur:0.75});

// Arabaları ve reyonları çiz
function renderCarts(){
  storeMap.innerHTML = '';
  shelves.forEach(s => {
    const el = document.createElement('div');
    el.className='shelf';
    el.style.left=s.x+'px'; el.style.top=s.y+'px';
    el.style.width=s.w+'px'; el.style.height=s.h+'px';
    storeMap.appendChild(el);
  });
  carts.forEach(c => {
    const el = document.createElement('div');
    el.className='cart';
    el.style.left=c.x+'px'; el.style.top=c.y+'px';
    el.style.backgroundColor = `rgb(${Math.floor(c.x/3)},0,${255-Math.floor(c.y/2)})`;
    el.textContent=c.id;
    storeMap.appendChild(el);
  });
  if(heatmapVisible){
    heatmap.setData({max:10,data:carts.map(c=>({x:c.x+20,y:c.y+20,value:5}))});
    heatmap._renderer.canvas.style.display='';
  } else heatmap._renderer.canvas.style.display='none';
}
renderCarts();

// Arabaları rastgele hareket ettir
function moveCarts(){
  if(!simulation) return;
  carts.forEach(c=>{
    c.x+=Math.floor(Math.random()*11-5);
    c.y+=Math.floor(Math.random()*11-5);
    c.x=Math.max(0,Math.min(1360,c.x));
    c.y=Math.max(0,Math.min(storeMap.offsetHeight-40,c.y));
  });
  renderCarts();
}
setInterval(moveCarts,1000);

// Simülasyonu aç/kapa
document.getElementById('toggle-sim').addEventListener('click',()=>simulation=!simulation);

// Isı haritası göster/gizle
document.getElementById('toggle-heatmap').addEventListener('click',()=>{
  heatmapVisible=!heatmapVisible;
  renderCarts();
  document.getElementById('toggle-heatmap').textContent = heatmapVisible ? 'Isı Haritasını Gizle' : 'Isı Haritasını Göster';
});

// Market Arabası Listesi
const cartListScroll = document.getElementById('cart-list-scroll');
const cartListItems = [];
let connectedCarts = Array(50).fill(false);

// 1,2,3 bağlı olacak şekilde işaretle
connectedCarts[0] = true; connectedCarts[1] = true; connectedCarts[2] = true;

for(let i=1;i<=50;i++){
  const item = document.createElement('div');
  item.className='cart-list-item';
  if(connectedCarts[i-1]) item.classList.add('connected');
  item.textContent = `Market Arabası ${i.toString().padStart(2,'0')}`;
  cartListScroll.appendChild(item);
  cartListItems.push(item);
}

// BLE cihazına bağlan (sadece sıradaki arabayı bağla)
let nextCartIndex = 0;
document.getElementById('connect-btn').addEventListener('click',async()=>{
  try{
    const device = await navigator.bluetooth.requestDevice({acceptAllDevices:true});
    if(nextCartIndex<50){
      connectedCarts[nextCartIndex]=true;
      cartListItems[nextCartIndex].classList.add('connected');
      nextCartIndex++;
    }
    alert('BLE cihazına bağlandı: '+device.name);
  } catch(err){
    alert('BLE bağlantısı başarısız: '+err);
  }
});
</script>
</body>
</html>
