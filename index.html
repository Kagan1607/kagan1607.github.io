<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Migros Market Arabası Takip Sistemi</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f0f0f0; }
    header { background: #ee7624; color: white; text-align: center; padding: 1rem; position: relative; display: flex; align-items: center; justify-content: center; gap: 1rem; }
    header h1 { margin: 0; font-size: 1.8rem; font-weight: bold; }
    header button { position: absolute; top: 10px; right: 10px; background: #d32f2f; color: #fff; font-weight: bold; font-size: 1rem; border: none; border-radius: 6px; padding: 0.5rem 1rem; cursor: pointer; }
    main { display: flex; flex-direction: row; gap: 2rem; padding: 1rem; height: calc(100vh - 70px); box-sizing: border-box; }
    #store-map { position: relative; width: 1000px; height: 600px; background: #fff; border: 2px solid #ccc; border-radius: 12px; overflow: hidden; }
    .shelf { position: absolute; background: #ffe0b2; border: 2px solid #ee7624; border-radius: 8px; z-index: 1; }
    .cart { position: absolute; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; z-index: 2; }
    #controls { display: flex; flex-direction: column; gap: 1rem; background: #fff3e0; border: 2px solid #ee7624; border-radius: 12px; padding: 1.5rem; min-width: 200px; }
    #controls button { padding: 0.7rem; font-size: 1rem; border-radius: 6px; border: none; cursor: pointer; background: #ee7624; color: #fff; font-weight: bold; transition: 0.2s; }
    #controls button:hover { background: #d65d0e; }
    #cart-list-panel { background: #fff3e0; border: 2px solid #ee7624; border-radius: 12px; min-width: 200px; max-width: 260px; height: 500px; display: flex; flex-direction: column; }
    .cart-list-title { font-size: 1.1rem; font-weight: bold; color: #ee7624; background: #fff; border-radius: 12px 12px 0 0; padding: 0.8rem; text-align: center; border-bottom: 1.5px solid #ee7624; }
    .cart-list-scroll { flex: 1; overflow-y: auto; padding: 0.5rem; background: #fff3e0; border-radius: 0 0 12px 12px; }
    .cart-list-item { font-size: 1rem; color: #333; background: #fff; border-radius: 6px; margin-bottom: 0.5rem; padding: 0.5rem 0.8rem; border: 1px solid #ee7624; font-weight: 500; cursor: pointer; display: flex; align-items: center; gap: 8px; }
    .cart-list-item.connected { background: #ee7624; color: #fff; font-weight: bold; }
    /* Popup styles */
    .popup-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.25); display: flex; align-items: center; justify-content: center; z-index: 9999; }
    .popup-content { background: #fff; padding: 2rem; border-radius: 16px; box-shadow: 0 4px 32px rgba(0,0,0,0.13); display: flex; flex-direction: column; align-items: center; gap: 1rem; min-width: 280px; }
    .popup-content button { width: 100%; padding: 0.7rem; border-radius: 7px; border: none; font-weight: bold; cursor: pointer; font-size: 1rem; }
    .popup-content .btn-yes { background: #d32f2f; color: #fff; }
    .popup-content .btn-no { background: #ee7624; color: #fff; }
  </style>
</head>
<body>
  <header>
    <h1>Migros Market Arabası Takip Sistemi</h1>
    <button id="logout-btn">Çıkış Yap</button>
  </header>
  <main>
    <div id="store-map"></div>
    <div style="display: flex; flex-direction: column; gap: 1.5rem;">
      <div id="controls">
        <button id="toggle-sim">Simülasyonu Aç/Kapa</button>
        <button id="toggle-heatmap">Isı Haritasını Göster/Gizle</button>
        <button id="connect-btn">BLE Cihazına Bağlan</button>
      </div>
      <div id="cart-list-panel">
        <div class="cart-list-title">Takip Edilen Market Arabaları</div>
        <div class="cart-list-scroll" id="cart-list-scroll"></div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/heatmapjs@2.0.5/heatmap.min.js"></script>
  <script>
    const storeMap = document.getElementById('store-map');
    const shelves = [
      { x: 60, y: 60, w: 120, h: 30 },
      { x: 60, y: 120, w: 120, h: 30 },
      { x: 220, y: 60, w: 120, h: 30 },
      { x: 220, y: 120, w: 120, h: 30 },
      { x: 400, y: 60, w: 150, h: 30 },
      { x: 400, y: 120, w: 150, h: 30 },
      { x: 60, y: 220, w: 490, h: 30 },
      { x: 60, y: 320, w: 490, h: 30 },
      { x: 60, y: 420, w: 490, h: 30 },
    ];
    let carts = Array.from({length: 10}, (_, i) => ({ id: i+1, x: 80 + i*50, y: 70 }));

    let simulation = true;
    let heatmapVisible = true;

    const heatmap = h337.create({
      container: storeMap,
      radius: 50,
      maxOpacity: 0.6,
      minOpacity: 0,
      blur: 0.75
    });

    function renderCarts() {
      storeMap.innerHTML = '';
      shelves.forEach(s => {
        const el = document.createElement('div');
        el.className = 'shelf';
        el.style.left = s.x + 'px';
        el.style.top = s.y + 'px';
        el.style.width = s.w + 'px';
        el.style.height = s.h + 'px';
        storeMap.appendChild(el);
      });
      carts.forEach(c => {
        const el = document.createElement('div');
        el.className = 'cart';
        el.style.left = c.x + 'px';
        el.style.top = c.y + 'px';
        el.style.backgroundColor = `rgb(${Math.floor(c.x/3)},0,${255-Math.floor(c.y/2)})`;
        el.textContent = c.id;
        storeMap.appendChild(el);
      });
      if(heatmapVisible) {
        heatmap.setData({ max: 10, data: carts.map(c=>({x:c.x+20, y:c.y+20, value:5})) });
        heatmap._renderer.canvas.style.display='';
      } else { heatmap._renderer.canvas.style.display='none'; }
    }

    renderCarts();

    function moveCarts() {
      if(!simulation) return;
      carts.forEach(c => {
        c.x += Math.floor(Math.random()*11 - 5);
        c.y += Math.floor(Math.random()*11 - 5);
        c.x = Math.max(0, Math.min(storeMap.offsetWidth-40, c.x));
        c.y = Math.max(0, Math.min(storeMap.offsetHeight-40, c.y));
      });
      renderCarts();
    }

    setInterval(moveCarts, 1000);

    document.getElementById('toggle-sim').addEventListener('click', () => simulation = !simulation);
    document.getElementById('toggle-heatmap').addEventListener('click', () => { heatmapVisible = !heatmapVisible; renderCarts(); });

    const cartListScroll = document.getElementById('cart-list-scroll');
    const cartListItems = [];
    carts.forEach(c => {
      const item = document.createElement('div');
      item.className = 'cart-list-item';
      item.textContent = `Market Arabası ${c.id.toString().padStart(2,'0')}`;
      cartListScroll.appendChild(item);
      cartListItems.push(item);
    });

    document.getElementById('logout-btn').addEventListener('click', () => {
      const popup = document.createElement('div');
      popup.className = 'popup-overlay';
      popup.innerHTML = `<div class="popup-content">
        <div>Çıkış yapmak istediğinize emin misiniz?</div>
        <button class="btn-yes">Evet</button>
        <button class="btn-no">Hayır</button>
      </div>`;
      document.body.appendChild(popup);
      popup.querySelector('.btn-yes').onclick = () => window.location.href='giris.html';
      popup.querySelector('.btn-no').onclick = () => popup.remove();
    });
  </script>
</body>
</html>
