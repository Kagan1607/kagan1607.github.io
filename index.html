<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Migros Market Arabası Takip Sistemi</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: url('migros-bg.png') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    header img {
      height: 45px;
    }
    .logout-btn {
      background-color: #ff6600;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .logout-btn:hover {
      background-color: #e65c00;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    main h1 {
      font-size: 2.5rem;
      color: #ff6600;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    footer {
      text-align: center;
      padding: 10px;
      font-size: 13px;
      color: #777;
      background-color: rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body>
  <header>
    <img src="MiGROS_Logo.svg.png" alt="Migros Logo">
    <button class="logout-btn" onclick="confirmLogout()">Çıkış Yap</button>
  </header>
  <main>
    <h1>Hoş Geldiniz<br>Migros Market Arabası Takip Sistemine</h1>
  </main>
  <footer>
    © 2025 Migros Market Arabası Takip Sistemi | Tüm hakları saklıdır.
  </footer>
  <script>
    function confirmLogout() {
      const confirmLogout = confirm("Çıkış yapmak istediğinizden emin misiniz?");
      if (confirmLogout) {
        window.location.href = "giris.html";
      }
    }
  </script>
</body>
</html>
