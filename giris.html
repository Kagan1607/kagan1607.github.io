<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giriş | Migros Market Arabası Takip Sistemi</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: url('migros-bg.png') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background: rgba(255,255,255,0.85);
      border-radius: 18px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.10);
      padding: 2.5rem 2.5rem 2rem 2.5rem;
      min-width: 350px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .login-logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1.2rem;
    }
    .login-logo img {
      width: 180px;
      margin-bottom: 0.5rem;
    }
    .login-title {
      font-size: 1.1rem;
      color: #444;
      margin-bottom: 1.5rem;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    .login-input {
      width: 100%;
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
    }
    .login-input label {
      font-size: 0.95rem;
      color: #ee7624;
      margin-bottom: 0.3rem;
      font-weight: 600;
    }
    .login-input input {
      padding: 0.7rem 1rem;
      border-radius: 7px;
      border: 1.5px solid #ee7624;
      font-size: 1rem;
      outline: none;
      margin-bottom: 0.2rem;
    }
    .login-btn {
      width: 100%;
      background: #ff6600;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.8rem 0;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: background 0.2s;
    }
    .login-btn:hover {
      background: #e65c00;
    }
    .login-error {
      color: #d32f2f;
      font-size: 1rem;
      margin-bottom: 0.7rem;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-logo">
      <svg width="180" height="45" viewBox="0 0 520 120" xmlns="http://www.w3.org/2000/svg" style="display: block; margin: 0 auto;">
        <text x="0" y="95" font-family="Arial Black, Arial, sans-serif" font-size="100" font-weight="bold" fill="#ee7624">MiGROS</text>
      </svg>
    </div>
    <div class="login-title">Migros Market Arabası Takip Sistemi Giriş</div>
    <div id="loginError" class="login-error">Kullanıcı adı veya şifre hatalı!</div>
    <form id="loginForm" autocomplete="off">
      <div class="login-input">
        <label for="username">Kullanıcı Adı</label>
        <input type="text" id="username" name="username" required autofocus>
      </div>
      <div class="login-input">
        <label for="password">Şifre</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="login-btn">Giriş Yap</button>
    </form>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      if(user === 'migros' && pass === 'migros') {
        window.location.href = 'index.html';
      } else {
        document.getElementById('loginError').style.display = 'block';
      }
    });
  </script>
</body>
</html>
